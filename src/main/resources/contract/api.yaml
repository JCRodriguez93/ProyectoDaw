openapi: 3.0.0
info:
  title: Proyecto DAW - Empresa de Tatuajes
  description: API para manejar el back-end de una empresa de tatuajes.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Servidor local
paths:

  # mirar como hacer el login
  /auth/register:
    post:
      summary: Registrar un nuevo usuario
      tags:
        - Authentication
      operationId: registerUser
      requestBody:
        description: Datos necesarios para registrar un usuario
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        "201":
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "400":
          description: Datos inválidos (por ejemplo, falta algún campo obligatorio)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "409":
          description: Conflicto (por ejemplo, el email ya está en uso)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/login:
    post:
      summary: Iniciar sesión
      tags:
        - Authentication
      operationId: loginUser
      requestBody:
        description: Credenciales necesarias para autenticar al usuario
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "400":
          description: Datos inválidos (credenciales faltantes o formato incorrecto)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "401":
          description: Credenciales incorrectas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "403":
          description: Acceso denegado (usuario bloqueado, no activado, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'




  # ----------------------------





  /roles:
    get:
      summary: Obtener todos los roles
      description: "Solo los usuarios con rol ADMIN pueden obtener todos los roles."
      operationId: getRoles
      tags:
        - Roles
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: RoleResponse
                properties:
                  Roles:
                    type: array
                    description: Lista de roles
                    items:
                      $ref: "#/components/schemas/Role"

        '401':
          description: No autorizado (Unauthorized)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Acceso denegado (Forbidden)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /roles/{idRole}:
    put:
      summary: Actualizar un rol existente
      description: "Solo los usuarios con rol ADMIN pueden actualizar un rol."
      operationId: putRoleId
      tags:
        - Roles
      parameters:
        - in: path
          name: idRole
          required: true
          schema:
            type: string
          description: identificador del rol
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
      responses:
        '200':
          description: Rol actualizado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          description: Datos inválidos enviados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No autorizado (Unauthorized)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Acceso denegado (Forbidden)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Rol no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /Users:
    get:
      summary: Obtener todos los usuarios
      description: "Solo los usuarios con rol ADMIN pueden obtener todos los usuarios."
      operationId: getUsers
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: UserResponse
                properties:
                  Users:
                    type: array
                    description: Lista de usuarios
                    items:
                      $ref: "#/components/schemas/User"

        '401':
          description: No autorizado (Unauthorized)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Acceso denegado (Forbidden)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Crear un nuevo usuario
      description: "Permite a cualquier persona crear una nueva cuenta de usuario."
      operationId: createUser
      tags:
        - Users
      requestBody:
        description: Datos del nuevo usuario
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreatedResponse"
        '400':
          description: Solicitud incorrecta (Bad Request)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /Users/{idUser}:
    get:
      summary: Obtener datos de un usuario por su ID
      description: "Permite obtener los datos de un usuario autenticado mediante su ID único."
      operationId: getUserById
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          description: ID único del usuario que se desea obtener
          schema:
            type: integer
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"  # Esquema que representa un usuario
        '400':
          description: Solicitud incorrecta (Bad Request)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No autorizado (Unauthorized)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Acceso denegado (Forbidden)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Actualizar datos de usuario
      description: "Permite a los usuarios autenticados actualizar su propia información. No se permite cambiar el rol ni el ID del usuario."
      operationId: updateUser
      tags:
        - Users
      parameters:
        - name: idUser
          in: path
          required: true
          description: ID único del usuario que se desea actualizar
          schema:
            type: integer
      requestBody:
        description: Nuevos datos del usuario
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Usuario actualizado satisfactoriamente.
        "400":
          description: Error en la solicitud o datos incorrectos.
        "404":
          description: Usuario no encontrado.
        "500":
          description: Error interno del servidor.






    delete:
      summary: Eliminar usuario
      description: "Permite a los usuarios autenticados eliminar su propia cuenta."
      operationId: deleteUser
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: idUser
          in: path
          required: true
          schema:
            type: integer
          description: ID único del usuario que se desea eliminar
      responses:
        "200":
          description: Usuario eliminado exitosamente.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteResponse"
        '400':
          description: Solicitud incorrecta (Bad Request)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No autorizado (Unauthorized)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Acceso denegado (Forbidden)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /Category:
    get:
      summary: Obtener todas las categorías
      description: "Permite a cualquier usuario obtener la lista de categorías disponibles, incluyendo sus subcategorías."
      operationId: getCategories
      tags:
        - Categories
      responses:
        "200":
          description: Lista de categorías obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                title: CategoriesResponse
                properties:
                  categories:
                    type: array
                    description: Lista de categorías disponibles
                    items:
                      $ref: "#/components/schemas/Category"  # Aquí debe referenciar la clase Category
                      properties:
                        id_category:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                        subcategories:
                          type: array
                          items:
                            $ref: "#/components/schemas/Subcategory"
        "404":
          description: No se encontraron categorías
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Crear una nueva categoría
      description: "Permite crear una nueva categoría en la base de datos."
      operationId: createCategory
      tags:
        - Categories
      requestBody:
        description: Datos de la nueva categoría
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "201":
          description: Categoría creada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "400":
          description: Solicitud incorrecta (Bad Request)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /Category/{idCategory}:
    get:
      summary: Obtener una categoría por ID
      description: "Permite obtener los datos de una categoría mediante su ID único."
      operationId: getCategoryById
      tags:
        - Categories
      parameters:
        - name: idCategory
          in: path
          required: true
          description: ID único de la categoría
          schema:
            type: integer
      responses:
        "200":
          description: Categoría encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "400":
          description: Solicitud incorrecta (Bad Request)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Categoría no encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Actualizar datos de una categoría
      description: "Permite a los usuarios autenticados con privilegios actualizar la información de una categoría. No se permite cambiar el ID de la categoría."
      operationId: updateCategory
      tags:
        - Categories
      parameters:
        - name: idCategory
          in: path
          required: true
          description: ID único de la categoría que se desea actualizar
          schema:
            type: integer
      requestBody:
        description: Nuevos datos de la categoría
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "204":
          description: Categoría actualizada satisfactoriamente (sin contenido).
        "400":
          description: Error en la solicitud o datos incorrectos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Categoría no encontrada.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Eliminar una categoría
      description: "Permite eliminar una categoría mediante su ID."
      operationId: deleteCategory
      tags:
        - Categories
      parameters:
        - name: idCategory
          in: path
          required: true
          description: ID único de la categoría que se desea eliminar
          schema:
            type: integer
      responses:
        "200":
          description: Categoría eliminada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteResponse"
        "400":
          description: Solicitud incorrecta (Bad Request)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Categoría no encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"









