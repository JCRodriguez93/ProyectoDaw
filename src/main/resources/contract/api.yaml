components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:

    # Objeto roles actualizado (no tocar)
    Role:
      type: object
      properties:
        idRole:
          type: integer
          format: int32
          description: Identificador único del rol
        roleName:
          type: string
          description: Nombre del rol

    # Objeto usuario actualizado (no tocar)
    User:
      type: object
      properties:
        idUser:
          type: integer
          format: int32
          description: Identificador único del usuario
        userName:
          type: string
          description: Nombre del usuario
          maxLength: 50
        userSurname:
          type: string
          description: Apellidos del usuario
          maxLength: 100
        userBirth:
          type: string
          format: date-time
          description: Fecha de nacimiento del usuario
        email:
          type: string
          format: email
          description: Correo electrónico único del usuario
          maxLength: 100
        password:
          type: string
          description: Contraseña del usuario en formato hash
          maxLength: 255
        roleId:
          type: integer
          description: ID del rol del usuario
      required:
        - idUser
        - userName
        - userSurname
        - userBirth
        - email
        - password
        - roleId

    # Categorías actualizadas (no tocar)
    Category:
      type: object
      properties:
        id_category:
          type: integer
          description: "Identificador único de la categoría"
        name:
          type: string
          description: "Nombre de la categoría"
        description:
          type: string
          description: "Descripción de la categoría"
        subcategories:
          type: array
          description: "Lista de subcategorías asociadas a esta categoría"
          items:
            $ref: "#/components/schemas/Subcategory"

    Subcategory:
      type: object
      properties:
        id_subcategory:
          type: integer
          description: "Identificador único de la subcategoría"
        id_category:
          type: integer
          description: "Identificador de la categoría a la que pertenece esta subcategoría"
        name:
          type: string
          description: "Nombre de la subcategoría"
        description:
          type: string
          description: "Descripción de la subcategoría"




    # Productos actualizados (no tocar)
    Products:
      type: object
      properties:
        idProduct:
          type: integer
          format: int32
          description: Identificador único del producto
        idSubcategory:
          type: integer
          format: int32
          description: Identificador único de la subcategoría asociada
        name:
          type: string
          description: Nombre del producto
          maxLength: 100
        description:
          type: string
          description: Descripción detallada del producto
          nullable: true
        price:
          type: number
          format: double
          description: Precio del producto con exactamente dos decimales
        imageUrl:
          type: string
          description: URL o ruta de la imagen del producto
      nullable: true
      required:
        - name
        - price

    # Ordenes actualizadas (no tocar)
    Orders:
      type: object
      properties:
        idOrder:
          type: integer
          format: int32
          description: Identificador único del pedido
        idUser:
          type: integer
          format: int32
          description: Identificador único del usuario que realizó el pedido
        totalQuantity:
          type: integer
          format: int32
          description: Cantidad total de productos en el pedido
        totalPrice:
          type: number
          format: double
          description: Precio total del pedido
        date:
          type: string
          format: date-time
          description: Fecha
        orderStatus:
          $ref: '#/components/schemas/OrderStatus'
      required:
        - idOrder
        - idUser
        - totalQuantity
        - totalPrice
        - date
        - orderStatus

    # Estado de la orden (correcto - no tocar)
    OrderStatus:
      type: string
      enum: ['PENDIENTE', 'PAGADO', 'CANCELADO', 'CONFIRMADO']
      default: 'PENDIENTE'

    # Correcto (se supone)
    OrderProducts:
      type: object
      properties:
        idOrderProduct:
          type: integer
          format: int32
          description: Identificador único del producto en el pedido
        idOrder:
          type: integer
          format: int32
          description: Identificador único del pedido
        idProduct:
          type: integer
          format: int32
          description: Identificador único del producto asociado al pedido
        quantity:
          type: integer
          format: int32
          description: Cantidad del producto en el pedido (debe ser mayor a 0)
          minimum: 1
      required:
        - idOrderProduct
        - idOrder
        - idProduct
        - quantity

    # Listas de objetos

    UserListResponse:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"
      description: Respuesta que contiene una lista de usuarios

    CategoryListResponse:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
      description: Respuesta que contiene una lista de categorías

    SubcategoryListResponse:
      type: object
      properties:
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/Subcategory'
      required:
        - subcategories

    ProductListResponse:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Products'
      required:
        - products

    OrderListResponse:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Orders'
      required:
        - orders

    OrderStatusListResponse:
      type: object
      properties:
        orderStatuses:
          type: array
          items:
            $ref: '#/components/schemas/OrderStatus'
      required:
        - orderStatuses



    UserCreatedResponse:
      type: object
      properties:
        message:
          type: string
          example: "Usuario creado correctamente."
        user:
          $ref: "#/components/schemas/User"

    DeleteResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensaje indicando el éxito de la operación.
      required:
        - message

    UpdateResponse:
      type: object
      properties:
        message:
          type: string
          example: "Usuario actualizado correctamente."
        updatedUser:
          $ref: "#/components/schemas/User"
      required:
        - message
        - updatedUser















    RegisterRequest:
      type: object
      properties:
        userName:
          type: string
        userSurname:
          type: string
        userBirth:
          type: string
          format: date-time
        email:
          type: string
          format: email
        password:
          type: string
        roleId:
          type: integer
      required:
        - userName
        - userSurname
        - userBirth
        - email
        - password
        - roleId

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    AuthResponse:
      type: object
      properties:
        error:
          type: string
          example: "Error interno del servidor."
        token:
          type: string
          description: Token JWT generado para el usuario
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        message:
          type: string
          example: "Inicio de sesión exitoso"
      required:
        - error
        - token
        - message







    # esto de momento palante
    ErrorResponse:
      type: object
      properties:
        errorCode:
          type: string
          description: Código del error
        errorMessage:
          type: string
          description: Descripción del error
