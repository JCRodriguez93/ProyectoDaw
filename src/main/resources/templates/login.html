<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Formulario a la izquierda -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <div class="text-center mb-4">
                        <h1 class="fw-bold">Logo</h1>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <h3 class="fw-normal mb-4 text-center">Log in</h3>

                        <!-- Mensajes de error y logout -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <p>Invalid username or password!</p>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <p>You have been logged out successfully.</p>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Email address</label>
                            <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Login</button>
                        </div>
                        <p class="small mt-3 text-center">
                            <a href="#!" class="text-muted">Forgot password?</a>
                        </p>
                        <p class="text-center">
                            Don't have an account? <a href="#!" class="text-primary">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
            <!-- Imagen a la derecha -->
            <div class="col-md-6 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                     alt="Login image"
                     class="img-fluid h-100 w-100"
                     style="object-fit: cover; object-position: center;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
