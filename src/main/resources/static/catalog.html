<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi empresa de tatuajes</title>
    <link rel="icon" href="img/menu/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/catalog.css">
</head>

<body style="margin-top: 300px;">
<!-- ancla para redirigir el index-->
<a id="top"></a>
<!--header-->
<div id="header-container"></div>

<!-- catalogo -->
<section>
    <h2 style="margin-bottom: 20px; text-align: center;">Catálogo de productos</h2>
    <div class="container-fluid catalog">
        <div class="row">
            <aside class="col-md-3 p-3">
                <h4>Filtros</h4>
                <form>
                    <div class="mb-3">
                        <label for="search" class="form-label">Buscar por nombre</label>
                        <input type="text" class="form-control" id="search" placeholder="Nombre del producto">
                    </div>
                    <div class="mb-3">
                        <label for="customRange3" class="form-label">Rango de precio: <span id="rangeValue">0€</span></label>
                        <input type="range" class="form-range" min="0" max="1000" step="50" id="customRange3" value="0">
                    </div>

                    <!-- CATEGORÍAS DE LA PARTE INFERIOR DEL CATALOGO -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" id="category">
                            <option value="todos">Todos</option>
                            <!-- Las opciones se añadirán dinámicamente aquí -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aplicar filtros</button>

                </form>
            </aside>

            <section class="col-md-9">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="productsContainer">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </section>
        </div>
    </div>

</section>

<!--footer-->
<div id="footer-div"></div>

<script>
    const rangeInput = document.getElementById("customRange3");
    const rangeValue = document.getElementById("rangeValue");

    rangeInput.addEventListener("input", function () {
        rangeValue.textContent = `0€ - ${rangeInput.value}€`;
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--añadir el menú y el footer-->
<script src="js/fetch-div.js"></script>
<!-- menú sticky-->
<script src="js/sticky-menu.js"></script>
<script src="js/products-catalog-filter.js"></script>
<!--slider con el precio -->
<script src="js/slider.js"></script>

<script src="js/sections/ProductSection.js"></script>
<script src="js/sections/popular-products/PopularProducts.js"></script>
<script src="js/sections/top-seller/TopSellers.js"></script>
<script src="js/sections/featured-products/FeaturedProducts.js"></script>

<!-- categorias de la parte inferior-->
<script>

    async function loadCategories() {
    try {
        const response = await fetch('http://localhost:8080/Category');
        if (!response.ok) throw new Error('No se pudieron cargar las categorías');

        const data = await response.json();
        const categories = data.categories; // Suponiendo que la respuesta contiene un objeto con un array llamado "categories"

        const categorySelect = document.getElementById('category');

        // Agregar las categorías al select
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id; // Usamos el ID como valor
            option.textContent = category.name; // El nombre de la categoría como texto
            categorySelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error al cargar las categorías:', error);
    }
}

// Cargar las categorías cuando se carga la página
document.addEventListener('DOMContentLoaded', loadCategories);

</script>
</body>

</html>
