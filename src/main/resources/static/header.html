<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/general-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark">
    <div class="header-container">
        <!--header-->
        <header id="header" class="sticky-top">
            <div class="content-section-logo bg-dark"> <!--funciona pero raro-->
                <img src="img/menu/red-logo-tattoo-studio.png" alt="logo empresa" style="align-items: center;">
            </div>
    
            <nav class="navbar navbar-expand-lg navbar-dark nav-menu"> <!--no funciona el sticky top-->
                <div class="container-fluid">

                    <!-- AQUÍ EL LOGO PARA EL RESET DE LA PÁGINA-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContentOne" aria-controls="navbarSupportedContentOne"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContentOne">
                        <a href="index.html#top">
                            <img src="img/menu/skull.png" alt="logo inicio" style="width: 50px; height: 50px;">
                          </a>


                        <!-- AQUÍ SE CARGAN CATEGORÍAS Y SUBCATEGORIAS-->

                        <ul id="menuCategorias" class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Aquí el JS insertará las categorías y subcategorías dinámicamente -->
                        </ul>



                        <!-- AQUÍ BOTÓN DE BUSCAR-->

                        <form class="d-flex" id="searchForm" action="http://localhost:8080/catalog.html">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="searchInput" name="search">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>





                    </div>
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
                        <!-- Container wrapper -->
                        <div class="container-fluid">
                            <!-- Toggle button -->
                            <button data-mdb-collapse-init class="navbar-toggler" type="button"
                                data-mdb-target="#navbarSupportedContentTwo" aria-controls="navbarSupportedContentTwo"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                        <!-- Collapsible wrapper -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContentTwo">




                            <!-- AQUÍ EL MENSAJE DE BIENVENIDA-->

                            <!-- Left links -->
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a id="welcome-message" class="nav-link" href="#">Bienvenido,</a>
                                </li>

                                <!-- AQUÍ EL ICONO DE LOGIN-->

                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">
                                        <img src="img/menu/login.png" alt="Carrito" class="cart-icon" style="width: 24px;">
                                      </a>

                                </li>

                                <!-- AQUÍ EL ICONO DE CARRITO-->

                                <li class="nav-item">
                                    <a class="nav-link" href="cart.html">
                                        <img src="img/menu/cart.png" alt="Carrito" class="cart-icon" style="width: 24px;">
                                    </a>
                                </li>
                                <!-- AQUÍ ICONO DE LOGOUT (SOLO VISIBLE SI SE HIZO LOGIN)-->
                                <li class="nav-item">
                                    <a id="logoutButton" class="nav-link" href="#">
                                        <img src="img/menu/logout.png" alt="Logout" class="cart-icon" style="width: 24px;">
                                    </a>
                                </li>


                            </ul>

                        </div>
    
                    </nav>
                </div>
            </nav>
    
    
        </header>
    </div>
    <script src="js/login/login-request.js"></script>




</body>

</html>
