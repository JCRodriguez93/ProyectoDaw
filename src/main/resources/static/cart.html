<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Añadir a tu archivo CSS */
        body {
            visibility: hidden;
            /* Ocultar el contenido de la página */
        }

        /* Una vez se verifique si el token está presente, el contenido puede ser mostrado */
        body.visible {
            visibility: visible;
            /* Hacer visible el contenido */
        }
    </style>
</head>

<body>
    <a id="top"></a> <!-- ancla para redirigir el index-->

    <!--header-->
    <div id="header-container"></div>





    <!--carrito de compra-->
    <div class="container" style="margin-top: 300px; margin-bottom: 500px;">
        <h2>Tu carrito de compra</h2><br><br>

        <table id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width:50%">Producto</th>
                    <th style="width:10%">Precio</th>
                    <th style="width:8%">Cantidad</th>
                    <th style="width:22%" class="text-center">Subtotal</th>
                    <th style="width:10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-th="Producto">
                        <div class="row">
                            <div class="col-sm-2"><img src="http://placehold.it/100x100" alt="..." class="img-fluid">
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">Producto 1</h4>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                incididunt ut labore et dolore magna aliqua.</p>
                        </div>

                    </td>
                    <td data-th="Precio">$5.11</td>
                    <td data-th="Cantidad">
                        <input type="number" class="form-control text-center" value="1">
                    </td>
                    <td data-th="Subtotal" class="text-center">$5.11</td>
                    <td class="actions" data-th="">
                        <button class="btn btn-info btn-sm btn-info"><i class="fas fa-sync-alt"></i></button>
                        <button class="btn btn-danger btn-sm bg-danger"><i class="fas fa-trash-alt"></i></button>

                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center"><strong>Total $ 5.11</strong></td>
                </tr>
                <tr>
                    <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continuar comprando</a>
                    </td>
                    <td colspan="2"></td>
                    <td class="text-center"><strong>Total $ 5.11</strong></td>
                    <td><a href="#" class="btn btn-success btn-block">Pagar <i class="fa fa-angle-right"></i></a></td>
                </tr>
            </tfoot>

        </table>
    </div>


    <!--footer-->
    <div id="footer-div"></div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--añadir el menú y el footer-->
    <script src="js/fetch-div.js"></script>
    <!-- menú sticky-->
    <script src="js/sticky-menu.js"></script>
    <script src="js/cart.js"></script>
<script src="js/login-request.js"></script>
</body>

</html>
