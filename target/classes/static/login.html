<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi empresa de tatuajes</title>
    <link rel="icon" href="img/menu/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/passwords.css">
</head>
<body >
<main>
    <section class="bg-dark p-3 p-md-4 p-xl-5 fondo-all"> <!--fondo del todo-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-9">


                    <div class="scale-container">
                        <div class="card border-light-subtle shadow-sm">
                            <div class="row g-0  bg-dark fondo-form"> <!--este es el color de fondo -->
                                <div class="text-center mb-3">
                                    <img src="img/menu/red-logo-tattoo-studio.png" alt="Company Logo" class="img-fluid logo-img" style="max-width: 150px;">
                                </div>
                                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center fixed-height">
                                    <div class="col-12 col-lg-11 col-xl-9" >
                                        <h1 class="text-center mb-4" style="top: 0; color: white;">Iniciar sesión en la página</h1>
                                        <div class="card-body p-3 p-md-4 p-xl-4">
                                            <form id="loginForm" action="#">
                                                <div class="row gy-3 overflow-hidden">
                                                    <div class="col-12">
                                                        <div class="form-floating mb-3">
                                                            <input type="email" class="form-control" name="email" id="login_email" placeholder="name@example.com" required>
                                                            <label for="login_email" class="form-label">Email</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-floating mb-3 position-relative">
                                                            <input
                                                                    type="password"
                                                                    class="form-control"
                                                                    name="password"
                                                                    id="login_password"
                                                                    placeholder="Contraseña"
                                                                    required
                                                            >
                                                            <label for="login_password" class="form-label">Contraseña</label>
                                                            <button
                                                                    type="button"
                                                                    class="password-toggle-btn"
                                                                    id="toggleLoginPassword"
                                                                    aria-label="Mostrar contraseña"
                                                            >
                                                                <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                                                                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                                                     aria-hidden="true" id="iconLoginPassword">
                                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                                          d="M3.98 8.223A10.477 10.477 0 0 0
                 1.934 12C3.226 16.338 7.244 19.5
                 12 19.5c.993 0 1.953-.138
                 2.863-.395M6.228 6.228A10.451
                 10.451 0 0 1 12 4.5c4.756 0
                 8.773 3.162 10.065 7.498a10.522
                 10.522 0 0 1-4.293 5.774M6.228
                 6.228 3 3m3.228 3.228 3.65
                 3.65m7.894 7.894L21 21m-3.228-3.228
                 -3.65-3.65m0 0a3 3 0 1 0-4.243-4.243
                 m4.242 4.242L9.88 9.88">
                                                                    </path>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </div>

                                                    <div class="col-12">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                                                            <label class="form-check-label text-secondary" for="remember_me">
                                                                Mantener mi sesión activa
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-9">
                                                        <div class="d-grid">
                                                            <button class="btn btn-dark btn-lg" type="submit">Acceder</button>
                                                        </div>
                                                    </div>
                                                    <div id="error-message" class="col-12 text-danger" style="display: none;">
                                                        <p>Credenciales incorrectas. Por favor, intente de nuevo.</p>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center fixed-height">
                                    <div class="card-body p-3 p-md-4 p-xl-4">
                                        <h1 class="text-center mb-4 text-white">Registrarse</h1>
                                        <form id="registerForm" action="#">
                                            <div class="row gy-3 overflow-hidden">
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="email" class="form-control" name="register_email" id="register_email" placeholder="name@example.com" required>
                                                        <label for="register_email" class="form-label">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12 hidden" id="additionalFields">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Nombre" required>
                                                        <label for="first_name" class="form-label">Nombre</label>
                                                    </div>
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Apellidos" required>
                                                        <label for="last_name" class="form-label">Apellidos</label>
                                                    </div>
                                                    <div class="form-floating mb-3">
                                                        <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                                                        <label for="password" class="form-label">Contraseña</label>
                                                    </div>

                                                    <div class="form-floating mb-3">
                                                        <input type="date" class="form-control" name="birthdate" id="birthdate" required>
                                                        <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="d-grid">
                                                            <button class="btn btn-dark btn-lg" type="submit">Registrar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-dark btn-lg" id="continueButton" type="button">Continuar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>





            </div>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- REGISTRAR AL USUARIO Y DEVOLVERME AL LOGIN -->
<script src="js/login/register.js"></script>
<!-- -->
<script src="js/login/login-request.js"></script>


</body>
</html>
